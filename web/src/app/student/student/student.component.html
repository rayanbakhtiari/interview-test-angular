<form [formGroup]="studentForm" class="col-md-6">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" id="firstName"  placeholder="Enter First Name">
    <small  class="alert-text" *ngIf="studentForm.get('firstName')?.touched && studentForm.get('firstName')?.hasError('required')" >First Name is required.</small>
  </div>
  <div class="form-group">
    <label for="lastName1">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" id="lastName"  placeholder="Enter Last Name">
    <small  class="alert-text" *ngIf="studentForm.get('lastName')?.touched && studentForm.get('lastName')?.hasError('required')" >Last Name is required.</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" id="email"  placeholder="Enter Email">
    <small  class="alert-text" *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.hasError('required')" >Email is required.</small>
    <small  class="alert-text" *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.hasError('email')" >Email is Not a valid email.</small>
  </div>
  <div class="form-group">
    <label for="major">Major</label>
    <input type="text" formControlName="major" class="form-control" id="major"  placeholder="Enter Major">
    <small  class="alert-text" *ngIf="studentForm.get('major')?.touched && studentForm.get('major')?.hasError('required')" >Major is required.</small>
  </div>
  <div class="form-group">
    <label for="averageGrade">Average Grade</label>
    <input type="text" formControlName="averageGrade" class="form-control" id="averageGrade"  placeholder="Enter Average Grade">
    <small  class="alert-text" *ngIf="studentForm.get('averageGrade')?.touched && studentForm.get('averageGrade')?.hasError('required')" >Average Grade is required.</small>
  </div>
<button type="button" class="btn btn-primary" (click)="save()" >Save</button>
</form>
